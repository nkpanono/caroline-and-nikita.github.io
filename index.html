<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caroline e Nikita — Casamento</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Inter',sans-serif; background:#0B0B0B; color:#eaeaea; }
header { 
  position:fixed; 
  top:0; 
  left:0; 
  right:0; 
  background:#0B0B0B; 
  color:#eaeaea; 
  padding:16px 32px; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  z-index:10; 
}
.nav-toggle { 
  background:none; 
  color:#eaeaea; 
  border:none; 
  font-size:24px; 
  cursor:pointer; 
}
nav { 
  display:flex; 
  gap:32px; 
}
nav a { 
  color:#eaeaea; 
  text-decoration:none; 
  font-weight:500; 
  transition:color .2s; 
}
nav a:hover { color:#fffbe6; }
.hero { 
  position:relative; 
  display:grid; 
  place-items:center; 
  min-height:100vh; 
  padding:0 20px; 
  text-align:center; 
}
.hero::before { 
  content:''; 
  position:absolute; 
  inset:0; 
  background:url('cover.jpg') center/cover no-repeat; 
  filter:brightness(.7); 
}
.hero-inner { 
  position:relative; 
  z-index:1; 
}
h1 { 
  font-family:'Playfair Display',serif; 
  font-size:64px; 
  margin-bottom:0; 
}
.sub { 
  font-size:20px; 
  color:#b8b8b8; 
}
.countdown { 
  margin-top: 32px; 
  font-size: 32px; 
  font-family: 'Playfair Display', serif; 
  background: rgba(0,0,0,0.5); 
  border-radius: 16px; 
  padding: 16px 32px; 
  display: inline-block; 
  box-shadow: 0 4px 24px #0008; 
}
.countdown span { 
  font-weight: 700; 
  color: #fffbe6; 
  min-width: 40px; 
  display: inline-block; 
  text-align: center; 
}
section { 
  padding:60px 20px; 
}
#details { 
  background:#f5f5f5; 
  color:#0B0B0B; 
}
form { 
  display:grid; 
  gap:16px; 
}
input, button { 
  padding:12px 16px; 
  border:none; 
  border-radius:8px; 
}
input { 
  font-size:16px; 
}
button { 
  background:#0B0B0B; 
  color:#fffbe6; 
  font-weight:600; 
  cursor:pointer; 
  transition:background .2s; 
}
button:hover { background:#fffbe6; color:#0B0B0B; }
</style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <button class="nav-toggle" aria-expanded="false">☰ Menu</button>
    <nav id="nav">
      <a href="#home">Início</a>
      <a href="#details">Detalhes</a>
      <a href="#rsvp">RSVP</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <!-- Hero with countdown -->
  <section id="home" class="hero">
    <div class="hero-inner">
      <h1>Caroline + Nikita</h1>
      <h2>18 de abril de 2026</h2>
      <div class="countdown" data-date="2026-04-18T00:00:00-03:00">
        <p><span id="days">0</span>d <span id="hours">00</span>h <span id="minutes">00</span>m <span id="seconds">00</span>s</p>
      </div>
    </div>
  </section>

  <!-- Details section -->
  <section id="details">
    <h2>Detalhes</h2>
    <p>Local, horário, dress code, e outras informações.</p>
  </section>

  <!-- RSVP section -->
  <section id="rsvp">
    <h2>Confirme sua presença</h2>
    <form id="rsvp-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <button type="submit">Enviar</button>
    </form>
    <div id="rsvp-status"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
